<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Charity: Water</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Every Drop, Every Dollar, Matters</h1>
    <p>100% of your donation goes to real projects you can track. Just $10 can change a life today.</p>
  </section>

  <!-- Payment Icons Section -->
  <section class="icons">
    <!-- Venmo -->
    <a href="https://venmo.com/charityusername" class="icon-item" target="_blank">
      <img src="https://img.icons8.com/ios-filled/100/2E9DF7/venmo.png" alt="Venmo Icon">
      <p>Venmo</p>
    </a>

    <!-- Apple Pay -->
    <a href="https://charitywebsite.com/applepay" class="icon-item" target="_blank">
      <img src="https://img.icons8.com/ios-filled/100/2E9DF7/mac-os.png" alt="Apple Pay Icon">
      <p>Apple Pay</p>
    </a>

    <!-- Zelle -->
    <a href="https://charitywebsite.com/zelle" class="icon-item" target="_blank">
      <img src="https://img.icons8.com/ios-filled/100/2E9DF7/bank-cards.png" alt="Zelle Icon">
      <p>Zelle</p>
    </a>
  </section>

  <section class="call-to-action">
  <div class="cta-content">
    <div class="cta-text">
      <h2>Track Your Impact. Give Now.</h2>
      <p>Your donation brings water and hope to those who need it most.</p>
      <a href="#" class="donate-button">Donate Now</a>
    </div>
    <div class="cta-text">
  
  <!-- Charity Logo -->
 <img src="img/cw_logo-2.png" alt="Charity Logo" class="charity-logo" />
</div>
    <div class="cta-image">
      <img src="tree.png" alt="Donation Impact" />
    </div>
  </div>
</section>

</body>
</html>
